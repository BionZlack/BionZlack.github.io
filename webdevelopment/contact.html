        <h1 class="underlined">Contact Me</h1>
        
        <form class="contact-form" action="mailto:zjblac01@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="firstName" class="required">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="lastName" class="required">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message here" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Send Message</button>
            </div>
        </form>
